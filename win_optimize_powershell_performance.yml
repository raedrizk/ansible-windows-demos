---
- name: Speed up powershell startup
  hosts: all
  gather_facts: false
  vars:
    ansible_connection: winrm
    ansible_winrm_server_cert_validation: ignore
  tasks:
    # https://docs.ansible.com/ansible/latest/os_guide/windows_performance.html
    - name: Run PowerShell script that Optimizes PowerShell performance to reduce Ansible task overheadÔÉÅ
      ansible.windows.win_powershell:
        script: |
          function Optimize-PowershellAssemblies {
            # NGEN powershell assembly, improves startup time of powershell by 10x
            $old_path = $env:path
            try {
              $env:path = [Runtime.InteropServices.RuntimeEnvironment]::GetRuntimeDirectory()
              [AppDomain]::CurrentDomain.GetAssemblies() | % {
                if (! $_.location) {continue}
                $Name = Split-Path $_.location -leaf
                if ($Name.startswith("Microsoft.PowerShell.")) {
                  Write-Progress -Activity "Native Image Installation" -Status "$name"
                  ngen install $_.location | % {"`t$_"}
                }
              }
            } finally {
              $env:path = $old_path
            }
          }
          Optimize-PowershellAssemblies
